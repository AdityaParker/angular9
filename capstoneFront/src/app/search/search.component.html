<div class="container my-5">
    <div class="row">
        <div class="col-lg-9 col-sm-12 col-xs-12">
            <input type="text" name="playerName" placeholder="Search player" class="form-control"
                [(ngModel)]="playerName">

        </div>
        <div class="col-lg-3 col-sm-12 col-xs-12">
            <button class="btn btn-secondary" (click)="findByPlayerName()">Search</button>

        </div>
    </div>
    <h3 class="text-success my-3">Search Result</h3>
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table">
            <thead>
                <tr class="text-info bg-light">
                    <td>Player name</td>
                    <td>Player Team</td>
                    <td>Player Age</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{player.playerName}}</td>
                    <td>{{player.teamName}}</td>
                    <td>{{player.playerAge}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
