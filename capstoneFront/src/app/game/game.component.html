<div class="container">
    <h1 *ngIf="winMessage" class="text-center">{{winMessage}}</h1>
    <div class="row">
        <div class="card my-5" style="width: 18rem; margin: 0 auto;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body text-center bg-light">
                <!-- <h4 class="text-center card-text">Round-{{roundCount}}</h4> -->
                <h5 class="card-title ">Team- {{ displayTeam}}</h5>

                <br>
                <span class="card-text my-2">Player-{{displayPlayer}}</span>
                <br>
                <span class="card-text"><b>Score-{{score}}</b></span>
                <br>
                <input type="number" name="num" [(ngModel)]="num" placeholder="Enter a number [2-10]" class="my-2">

                <a class="btn btn-primary" (click)="handlePlay()">Play</a>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col mx-3">
            <table class="table table-hover">
                <thead>
                    <tr>

                        <th scope="col">Team</th>
                        <th scope="col">Player</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>{{displayTeam}}</td>
                        <td>{{displayPlayer}}</td>
                        <td>{{score}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
