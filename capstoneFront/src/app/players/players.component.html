<div class="container my-5">
    <h3 class="text-primary text-center text-capitalize mb-3"><b>Players and Team info</b></h3>
    <hr>
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="bg-info text-light">
                    <td>Team Name</td>
                    <td>Player Name</td>
                    <td>Player Age</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of players">
                    <td>{{item.teamName}}</td>
                    <td>{{item.playerName}}</td>
                    <td>{{item.playerAge}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
